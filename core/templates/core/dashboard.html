{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="text-end mb-4">
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <h2 class="mb-4">Welcome, <span id="username">User</span></h2>

    <!-- User Section -->
    <div class="card mb-5">
      <div class="card-body">
        <h5 class="card-title">User Actions</h5>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-primary" onclick="editUser()">Edit Username</button>
          <button class="btn btn-outline-danger" onclick="deleteUser()">Delete Account</button>
        </div>
      </div>
    </div>

    <!-- Firms Section -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-4">Firms</h5>

        <ul class="list-group mb-4" id="firm-list"></ul>

        <h6 id="firm-form-title">Add New Firm</h6>
        <form id="firm-form">
          <input type="text" id="firm-name" class="form-control mb-2" placeholder="Firm Name" required />
          <input type="text" id="firm-industry" class="form-control mb-2" placeholder="Industry" required />
          <input type="text" id="firm-address" class="form-control mb-2" placeholder="Address" required />
          <button type="submit" class="btn btn-success w-100" id="firm-submit-btn">Add Firm</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dashboard Logic -->
  <script>
    const accessToken = localStorage.getItem("access");
    let userId = null;
    let editingFirmId = null;

    if (!accessToken) {
      alert("You must be logged in.");
      window.location.href = "/login/";
    }

    // Fetch logged in user details
    async function getUser() {
      const res = await fetch("/user/", {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const data = await res.json();
      const user = data[0];
      userId = user.id;
      document.getElementById("username").textContent = user.username;
    }

    // Update username
    async function editUser() {
      const current = document.getElementById("username").textContent;
      const newName = prompt("Enter new username:", current);
      if (!newName || !userId) return;

      await fetch(`/user/${userId}/`, {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${accessToken}`
        },
        body: JSON.stringify({ username: newName })
      });
      getUser();
    }

    // Delete user
    async function deleteUser() {
      if (confirm("Are you sure you want to delete your account?")) {
        await fetch(`/user/${userId}/`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        localStorage.clear();
        alert("Account deleted.");
        window.location.href = "/register/";
      }
    }

    // Get firms list
    async function getFirms() {
      const res = await fetch("/firms/", {
        headers: { Authorization: `Bearer ${accessToken}` }
      });
      const firms = await res.json();
      const list = document.getElementById("firm-list");
      list.innerHTML = "";

      firms.forEach(firm => {
        const item = document.createElement("li");
        item.className = "list-group-item d-flex justify-content-between align-items-center";
        item.innerHTML = `
          <div>
            <strong>${firm.name}</strong><br/>
            ${firm.industry} | ${firm.address}
          </div>
          <div>
            <button class="btn btn-sm btn-warning me-2" onclick="startEditFirm(${firm.id}, '${firm.name}', '${firm.industry}', '${firm.address}')">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteFirm(${firm.id})">Delete</button>
          </div>
        `;
        list.appendChild(item);
      });
    }

    // Add or update firm
    document.getElementById("firm-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("firm-name").value.trim();
      const industry = document.getElementById("firm-industry").value.trim();
      const address = document.getElementById("firm-address").value.trim();

      const payload = { name, industry, address };

      const url = editingFirmId ? `/firms/${editingFirmId}/` : "/firms/";
      const method = editingFirmId ? "PATCH" : "POST";

      const res = await fetch(url, {
        method: method,
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${accessToken}`
        },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        getFirms();
        e.target.reset();
        editingFirmId = null;
        document.getElementById("firm-form-title").textContent = "Add New Firm";
        document.getElementById("firm-submit-btn").textContent = "Add Firm";
      } else {
        alert("Error submitting firm.");
      }
    });

    // Start editing firm
    function startEditFirm(id, name, industry, address) {
      editingFirmId = id;
      document.getElementById("firm-name").value = name;
      document.getElementById("firm-industry").value = industry;
      document.getElementById("firm-address").value = address;
      document.getElementById("firm-form-title").textContent = "Edit Firm";
      document.getElementById("firm-submit-btn").textContent = "Update Firm";
    }

    // Delete firm
    async function deleteFirm(id) {
      if (confirm("Delete this firm?")) {
        await fetch(`/firms/${id}/`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        getFirms();
      }
    }

    // Logout
    function logout() {
      localStorage.clear();
      window.location.href = "/login/";
    }

    // Init
    getUser();
    getFirms();
  </script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration</title>

  <!-- ✅ CSRF token for JS -->
  <meta name="csrf-token" content="{{ csrf_token }}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm p-4">
          <h4 class="text-center mb-4">Register New Account</h4>

          <form id="register-form">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="first_name" class="form-label">First Name (optional)</label>
              <input type="text" id="first_name" class="form-control" />
            </div>

            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name (optional)</label>
              <input type="text" id="last_name" class="form-control" />
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
            <div id="error" class="text-danger mt-3 text-center"></div>
          </form>

          <div class="text-center mt-3">
            Already have an account? <a href="/login/">Login here</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ JS to handle form submission -->
  <script>
    document.getElementById("register-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const payload = {
        username: document.getElementById("username").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value.trim(),
        first_name: document.getElementById("first_name").value.trim(),
        last_name: document.getElementById("last_name").value.trim()
      };

      const csrfToken = document.querySelector('[name=csrf-token]').content;

      const response = await fetch("http://127.0.0.1:8000/api/register/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": csrfToken  // ✅ Django needs this!
        },
        body: JSON.stringify(payload)
      });

      const data = await response.json();

      if (response.ok) {
        alert("Registration successful! You can now log in.");
        window.location.href = "/login/";
      } else {
        let errorMsg = "Registration failed.";
        if (data.username) errorMsg = `Username: ${data.username[0]}`;
        if (data.email) errorMsg = `Email: ${data.email[0]}`;
        if (data.password) errorMsg = `Password: ${data.password[0]}`;
        document.getElementById("error").innerText = errorMsg;
      }
    });
  </script>
</body>
</html>
